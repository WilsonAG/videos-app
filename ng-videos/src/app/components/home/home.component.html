<div class="" *ngIf="identity">

    <h2>{{titlePage}}</h2>
    <hr />

    <div class="card-columns ">
        <article class="card w-100" *ngFor="let video of videos">
            <div class="card-header">
                <h3> {{video.title}} </h3>
            </div>

            <div class="card-body">
                <!-- miniatura -->
                <div class="video-img w-100 ">
                    <img src="{{getThumb(video.url)}}" class="w-50">
                </div>
                <!-- botones -->
                <div class="video-buttons mt-3">
                    <a href="#" class="btn btn-success mr-2" [routerLink]="['/video', video.id]">
                        Leer
                    </a>
                    <a href="#" class="btn btn-warning mr-2" [routerLink]="['/editar-favorito', video.id]">
                        Editar
                    </a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-toggle="modal"
                        [attr.data-target]="'#modal'+video.id">
                        Borrar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="{{'modal'+video.id}}" tabindex="-1" role="dialog"
                        aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">{{video.title}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Â¿Estas seguro que deseas eliminar este video?
                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Cancelar
                                    </button>

                                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                                        (click)="deleteVideo(video.id)">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{'disabled': prevPage < 1}">
                <a class="page-link" [routerLink]="['/inicio', prevPage]">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" routerLinkActive="active">
                <a class="page-link" [routerLink]="['/inicio', page]">
                    {{page}}
                </a>
            </li>

            <li class="page-item" [ngClass]="{'disabled': nextPage > totalPages}">
                <a class="page-link" [routerLink]="['/inicio', nextPage]">Next</a>
            </li>
        </ul>
    </nav>

</div>

<div class="" *ngIf="!identity">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a tu pagina de videos favoritos!</h1>
        <p class="lead">Registrate para poder empezar a distrutar de este servicio.</p>
        <hr class="my-4">

        <p class="lead">
            <a class="btn btn-success btn-lg" [routerLink]="['/login']" role="button">
                Login
            </a>
            <a class="btn btn-warning btn-lg ml-4" [routerLink]="['/registro']" role="button">
                Registro
            </a>
        </p>
    </div>
</div>
