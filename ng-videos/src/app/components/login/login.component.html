<h2>{{titlePage}}</h2>
<hr />

<div class="alerts col-md-5 mx-auto">

    <div class="alert alert-success" *ngIf="status === 'ok'">
        Haz iniciado sesion correctamente.
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        Algo salio mal, intentalo denuevo :(
    </div>
</div>

<form class="col-md-5 mx-auto" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="form-group">
        <label for="email">Correo: </label>
        <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <small class="invalid-feedback d-block" *ngIf="email.invalid && email.touched">
            El email no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
            class="form-control" required>
        <small class="invalid-feedback d-block" *ngIf="password.invalid && password.touched">
            La contraseña no debe estar vacia
        </small>
    </div>

    <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="loginForm.invalid">
</form>
