<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success ">
        <a class="navbar-brand" [routerLink]="['/inicio']">
            <img src="assets/movie.svg" width="30" height="30" alt="">
            <span class="ml-2">MyVideos</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" *ngIf="identity">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/inicio']">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/#']">Mis Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/guardar-favorito']">Nuevo video</a>
                </li>

            </ul>

            <ul class="navbar-nav navbar-right ml-auto" *ngIf="!identity">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/registro']">Registro</a>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right " *ngIf="identity">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{identity.name + ' '+ identity.lastname}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['/#']">Mis Videos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
                        <a class="dropdown-item" [routerLink]="['/logout', 1]">Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenido  -->
    <div class="col-md-12 mt-2 text-center">
        <router-outlet></router-outlet>
    </div>
</div>
